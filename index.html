<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JS Issue Tracker</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="">
    <div class="container">
      <div>
        <select id="sections" name="sections">
          <option value="classof23">Class of 2023</option>
          <option value="1">Section 1</option>
          <option value="2">Section 2</option>
          <option value="3">Section 3</option>
          <option value="4">Section 4</option>
          <option value="5">Section 5</option>
          <option value="6">Section 6</option>
        </select>
        <br />
        <input type="checkbox" id="fullNameBox" name="fullNameBox">
        <label for="fullNameBox">Full Name Mode</label>
      </div>
      <h1>Name Game</h1>
      <div id="data">
      </div>
      <div>
        <img id="photo" src="">
      </div>
      <div>
        <form>
          <label for="fname">First Name (Press Enter to Skip):</label><br>
          <input type="text" id="fname" name="fname"><br>
        </form>
      </div>
      <div>
        <p id="score">Score: 0</p>
      </div>
      <div>
        <p id="console">Console: </p>
      </div>
      <div class="footer">
        <p>Shayon made this</p>
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
