<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fuqua Name Game</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body onload="">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <select id="sections" name="sections">
            <option value="classof23">Class of 2023</option>
            <option value="1">Section 1</option>
            <option value="2">Section 2</option>
            <option value="3">Section 3</option>
            <option value="4">Section 4</option>
            <option value="5">Section 5</option>
            <option value="6">Section 6</option>
          </select>
          <br />
          <input type="checkbox" id="fullNameBox" name="fullNameBox">
          <label for="fullNameBox">Full Name Mode</label>
        </div>
      </div>
      <div class="row gy-2">
        <div class="col">
          <h1>Name Game</h1>
          <div id="data">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img class="img-fluid rounded" id="photo" src="">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label id="fnameLabel" for="fname">First Name (Press <kbd>Enter</kbd> to Skip):</label><br>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" id="fname" name="fname"><br>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div>
            <p id="score">Score: 0</p>
          </div>
          <div>
            <p id="console">Console: </p>
          </div>
          <div class="footer">
            <p>Shayon made this</p>
          </div>
        </div>
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
